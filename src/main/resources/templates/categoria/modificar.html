<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">   
    <head th:replace="layout/plantilla :: head">
        <title>TechShop</title>
    </head> 
    <body>
        <header th:href="layout/plantilla :: header"/>
        <div class="contenido">
            <h2 th:text="#{cliente.datos}">Datos del cliente<h2/>
                <br/>
                <a th:href="@{/categoria/listado}" th:text="#{accion.regresar}">Atr√°s</a>
                <br/>
                <br/>
                <form th:action="@{/categoria/guardar}" 
                      method="post" 
                      th:object="${categoria}">
                    <input type="hidden" name="idCategoria" th:field="*{idCategoria}" />
                    <label for="descripcion" th:text="#{categoria.descripcion}">Descripcion:</label><br/>
                    <input type="text" name="descripcion" th:field="*{descripcion}" />
                    <br/>
                    <label for="activo" th:text="#{accion.activa}">Activo: </label><br/>
                    <input type="checkbox" name="activo" th:field="*{activo}" /><br/><br/>
                    <input type="submit" name="guardar" th:value="#{accion.guardar}"/>
                </form>
        </div>
        <footer th:replace="layaout/plantilla :: footer"/>
    </body>
</html>
